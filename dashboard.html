 <html>
    <head>
        <style>
            text {color: black;}

            table {

                </tr>
            </table>
            <svg id="PartSummary"></svg>
        
        <script>

            var intdata, mybody, parsedCSV,outputData;


            d3.csv("newcheck.csv")
                .then(function(data){
                    intdata = data;
                    outputData = data.map( Object.values );
                    mybody = d3.select("table#ptable")
                                .selectAll("tr.data")
                                .data(outputData,function(d){
                                    console.log(d)
                                    return d;
                                })

                }

 </html>
